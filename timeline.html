<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Test</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
    p {
      max-width: 800px;
    }
  </style>

  <script src="tableau/static/lib/vis/dist/vis.js"></script>
  <link href="tableau/static/lib/vis/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />

  
</head>
<body>

<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  var groups = new vis.DataSet([
	{id: 1, content: 'Widgi'},
	{id: 2, content: 'Widgo'},
	{id: 3, content: 'Widgu'},
	]);

  var date = new Date();
  date.setHours(date.getHours() +  4 * (Math.random() < 0.2));
  var end = new Date();
  end.setHours(date.getHours() +  200 );
  var midend = new Date();
  midend.setHours(date.getHours() + 90 );
  var middate = new Date();
  middate.setHours(date.getHours() + 110 );

  var items = new vis.DataSet([
        {id: 1, group: 1, start: date, end: end, content : 'Task ' + 1, timeset: true},
	{id: 2, group: 2, start: date, end: end, content : 'Task ' + 2, timeset: true},
	{id: 3, group: 3, start: date, end: end, content : 'Task ' + 3, timeset: true},
	]);


	items.add({id: 4, group: 1, start: date, end: midend, content: 'Subtask ' + 1, timeset: false, ontask: 60});
        items.add({id: 5, group: 1, start: middate, end: end, content: 'Subtask ' + 2, timeset: false, ontask: 0});
	items.add({id: 6, group: 2, start: date, end: midend, content: 'SubTask ' + 1, timeset: false, ontask: 0});
	items.add({id: 7, group: 2, start: middate, end: end, content: 'Subtask ' + 2, timeset: false, ontask: 0});
	items.add({id: 8, group: 3, start: date, end: midend, content: 'Subtask ' + 1, timeset: false, ontask: 100});
	items.add({id: 9, group: 3, start: middate, end: end, content: 'Subtask ' + 2, timeset: false, ontask: 20});


  // Configuration for the Timeline
  var options = {
    stack: false,
    start: new Date(),
    end: new Date(1000*60*60*24 + (new Date()).valueOf()),
    editable: true,
    margin: {
      item: 10, // minimal margin between items
      axis: 5   // minimal margin between items and the axis
    },
    orientation: 'top'
  };

  timeline = new vis.Timeline(container, null, options);
  timeline.setGroups(groups);
  timeline.setItems(items);


</script>
</body>
</html>
